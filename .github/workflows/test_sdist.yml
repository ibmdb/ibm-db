name: Build and upload to PyPI

# Build on every branch push, tag push, and pull request change:
on:
  workflow_dispatch:
  pull_request:
  push:
    branches:
      - test_wheel
  #tags:
   #   - 'v*
  release:
    types:
      - published
jobs:
   build_sdist:
    name: Build source distribution
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip build
      - name: Build sdist
        run: python -m build --sdist --no-isolation
      - name : ls command before untar 
        run: ls
      - name: untar *.tar.gz file and delete clidriver 
        run: |
          tar -xzvf ./dist/*.tar.gz
      - name: ls command after untar 
        run: ls 
      - name: remove clidriver directory 
        run: rm -rf ./ibm_db-3.1.4.6/clidriver/*
      - name: list file [ls] after removing clidriver
        run: ls -la ./ibm_db-3.1.4.6/clidriver
      - name: create tar file 
        run: tar -czvf ibm_db-3.1.4.6.tar.gz ./dist/
      - name: ls after create tar file 
        run: |
          echo "here is files"
          ls
          echo "ls under path dist"
          ls
      - name: Upload sdist
        uses: actions/upload-artifact@v3
        with:
          path: |
            ./dist/*.tar.gz
