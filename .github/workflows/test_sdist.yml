name: Build and upload to PyPI

# Build on every branch push, tag push, and pull request change:
on:
  workflow_dispatch:
  pull_request:
  push:
    branches:
      - test_wheel
  #tags:
   #   - 'v*
  release:
    types:
      - published
jobs:
   build_sdist:
    name: Build source distribution
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip build
      - name: Build sdist
        run: python -m build --sdist --no-isolation
      - name : ls command before untar 
        run: ls
      - name: ls before untar for dist 
        run: ls ./dist/
      - name: untar *.tar.gz file 
        run: |
          tar -xzvf ./dist/ibm_db-3.1.4.7.tar.gz 
      - name: ls command after untar in dist 
        run: ls ./dist/
      - name: remove clidriver directory 
        run: |
          rm -rf ./ibm_db-3.1.4.7/clidriver*
          rm -rf ./dist/ibm_db-3.1.4.7/clidriver*
      - name: create tar file 
        run: tar -czvf ibm_db-3.1.4.7.tar.gz ./ibm_db-3.1.4.7/
      - name: ls after create tar file 
        run: |
          echo "here is files"
          ls
          echo "ls under path dist"
          ls
      - name: content of ibm_db-3.1.4.7 
        run: ls ./ibm_db-3.1.4.7/
      - name: content of dist/ibm_db-3.1.4.7
        run: ls ./dist/ibm_db-3.1.4.7
      - name: Upload sdist
        uses: actions/upload-artifact@v3
        with:
          path: |
            ./dist/*.tar.gz
