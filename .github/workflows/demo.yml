name: Build and upload to PyPI

# Build on every workflow_dispatch, branch push, tag push, and pull request change
on:
  workflow_dispatch:
  pull_request:
  push:
    branches:
      - master
  # Sequence of patterns matched against refs/tags
    tags:
      - 'v*' # Push events to matching v*, i.e. v1.0, v20.15.10

env:
   PACKAGE: ibm_db-3.1.4

jobs:
  build_wheels_windows_64:
    name: Build wheels on ${{ matrix.os }} 64-bit
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [windows-latest]
    steps:
      - uses: actions/checkout@v3
      - name: Build wheels
        uses: pypa/cibuildwheel@v2.12.2
        env:
          CIBW_BUILD: "*-win_amd64"
          CIBW_SKIP: "cp36-* pp*"
      - uses: actions/upload-artifact@v3
        with:
          path: ./wheelhouse/*.whl   
  build_sdist:
    name: Build source distribution
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Install Python dependencies
        run: python -m pip install --upgrade pip build
      - name: Build sdist
        run: python -m build --sdist --no-isolation
      - name: Build source distribution 
        run: |
          cd dist
          tar -xzf $PACKAGE.tar.gz 
          rm -rf $PACKAGE/clidriver*
          rm -rf $PACKAGE.tar.gz
          tar -czf $PACKAGE.tar.gz $PACKAGE
          rm -rf $PACKAGE
      - name: Upload sdist
        uses: actions/upload-artifact@v3
        with:
          path: |
            ./dist/*.tar.gz

            
  upload_pypi:
    needs: [build_sdist, build_wheels_windows_64]
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest]
     #upload to PyPI on every tag starting with 'v'
    if: github.event_name == 'push' && startsWith(github.ref, 'refs/tags/v')
    steps:
    - uses: actions/download-artifact@v3
      with:
        # unpacks default artifact into dist/
        #if `name: artifact` is omitted, the action will create extra parent dir
        name: artifact
        path: dist
    - name: Publish distribution ðŸ“¦ to Test PyPI
      uses: pypa/gh-action-pypi-publish@release/v1
      with:
        user: ${{secrets.TESTPYPI_USER}}
        password: ${{ secrets.TESTPYPI_PASSWORD}}
        repository-url: https://test.pypi.org/legacy/
        skip-existing: true
    - name: Publish distribution ðŸ“¦ to PyPI
      if: startsWith(github.ref, 'refs/tags')
      uses: pypa/gh-action-pypi-publish@release/v1
      with:
        user: ${{secrets.PYPI_USER}}
        password: ${{ secrets.PYPI_PASSWORD}}
