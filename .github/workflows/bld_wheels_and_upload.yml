name: Build and upload to PyPI
on:
  workflow_dispatch:
  pull_request:
  push:
    branches:
      - update_workflow
    tags:
      - 'v*'

jobs:
  build_wheels_windows_64:
    name: Build wheels on ${{ matrix.os }} 64-bit
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [windows-latest]
    steps:
      - uses: actions/checkout@v4.2.2
      - name: Build wheels
        uses: pypa/cibuildwheel@v2.22.0
        env:
          CIBW_BUILD: "*-win_amd64"
          CIBW_SKIP: "cp36-* pp*"
      - uses: actions/upload-artifact@v4.4.3
        with:
          name: ibmdb-wheels64-${{ matrix.os }}
          path: wheelhouse/*.whl

  build_wheels_windows_32:
    name: Build wheels on ${{ matrix.os }} 32-bit
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [windows-latest]
    steps:
      - uses: actions/checkout@v4.2.2
      - name: Build wheels
        uses: pypa/cibuildwheel@v2.22.0
        env:
          CIBW_BUILD: "*-win32"
          CIBW_SKIP: "cp36-* pp*"
      - uses: actions/upload-artifact@v4.4.3
        with:
          name: ibmdb-wheels32-${{ matrix.os }}
          path: wheelhouse/*.whl

  build_wheels_linux:
    name: Build wheels on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest]
    steps:
      - uses: actions/checkout@v4.2.2
      - name: Build wheels
        uses: pypa/cibuildwheel@v2.22.0
        env:
         CIBW_MANYLINUX_X86_64_IMAGE: manylinux2014
         CIBW_SKIP: "cp36-* *-musllinux_* pp* *-*linux_{aarch64,ppc64le}"
         CIBW_REPAIR_WHEEL_COMMAND_LINUX:
            auditwheel repair
              --exclude libdb2.so.1
              --exclude libDB2xml4c.so.58 
              --exclude libm.so.6
              --exclude libcrypt.so.1
              --exclude libpam.so.0
              --exclude librt.so.1
              --exclude libpthread.so.0
              --exclude libc.so.6
              --exclude libdl.so.2
              --wheel-dir {dest_dir}
              {wheel}
      - uses: actions/upload-artifact@v4.4.3
        with:
          name: ibmdb-wheels-${{ matrix.os }}
          path: wheelhouse/*.whl

  build_macos_arm64_wheels:
    name: Build wheels on macOS ARM64
    runs-on: macos-14
    steps:
      - uses: actions/checkout@v4.2.2
      - name: Build wheels
        uses: pypa/cibuildwheel@v2.22.0
        env:
          CIBW_SKIP: "cp36-*"
      - name: Repair macOS wheels with delocate
        run: |
          #pip install cibuildwheel delocate
          for wheel in wheelhouse/*.whl; do
            delocate-wheel --ignore-missing-dependencies --require-archs arm64 -w ./repaired_wheel -v "$wheel"
          done
      - name: Upload wheels
        uses: actions/upload-artifact@v4.4.3
        with:
          name: ibmdb-wheelsarm64-${{ matrix.os }}
          path: wheelhouse/*.whl

  build_wheels_macos_x86:
    name: Build wheels for macOS x86_64
    runs-on: macos-13
    strategy:
      matrix:
        architecture: [x86_64]
    steps:
      - uses: actions/checkout@v4.2.2
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install cibuildwheel delocate  # Install cibuildwheel and delocate for repairing macOS wheels

      - name: Set macOS deployment target
        run: echo "MACOSX_DEPLOYMENT_TARGET=10.15" >> $GITHUB_ENV

      - name: Build wheels with cibuildwheel
        run: |
          CIBW_ARCHS_MACOS="${{ matrix.architecture }}"
          python -m cibuildwheel --platform macos --output-dir ./wheelhouse

      - name: Repair macOS wheels with delocate
        run: |
          for wheel in wheelhouse/*.whl; do
            delocate-wheel --ignore-missing-dependencies --require-archs arm64 -w ./repaired_wheel -v "$wheel"
          done

      - name: Upload wheels as artifacts
        uses: actions/upload-artifact@v4.4.3
        with:
          name: ibmdb-wheelsx86-${{ matrix.os }}
          path: repaired_wheel/*.whl

  build_sdist:
    name: Build source distribution
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4.2.2
      - name: Install Python dependencies
        run: python -m pip install --upgrade pip build
      - name: Build sdist
        run: python -m build --sdist --no-isolation
      - name: Package version 
        id: version
        run: |
           cd dist
           pip install ibm_db*
           echo "VERSION=$(python -c 'import ibm_db; print(ibm_db.__version__)')" >> $GITHUB_OUTPUT
      - name: Build source distribution 
        run: |
          PACKAGE="ibm_db-$VERSION"
          cd dist
          tar -xzf $PACKAGE.tar.gz 
          rm -rf $PACKAGE/clidriver*
          rm -rf $PACKAGE.tar.gz
          tar -czf $PACKAGE.tar.gz $PACKAGE
          rm -rf $PACKAGE
        env:
          VERSION: ${{ steps.version.outputs.VERSION}}
      - name: Upload sdist
        uses: actions/upload-artifact@v4.4.3
        with:
          name: ibmdb-sdist
          path: dist/*.tar.gz

  upload_pypi:
    needs: [build_sdist, build_wheels_linux, build_wheels_windows_64, build_wheels_windows_32, build_macos_arm64_wheels, build_wheels_macos_x86]
    runs-on: ubuntu-latest
    permissions:
      id-token: write
    steps:
    - uses: actions/download-artifact@v4.1.7
      with:
        path: dist
        pattern: ibmdb-*
        merge-multiple: true

    - name: Publish to TestPyPI
      uses: pypa/gh-action-pypi-publish@release/v1.12
      with:
        token: ${{secrets.TEST_PYPI_TOKEN}}
        repository_url: https://test.pypi.org/legacy/
        password: ${{ secrets.testpypi_token }}

    - name: Publish distribution to PyPI
      if: startsWith(github.ref, 'refs/tags')
      uses: pypa/gh-action-pypi-publish@release/v1.12
      with:
        token: ${{secrets.PYPI_TOKEN}}
        repository_url: https://pypi.org/legacy/
